<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script defer src="animations.js"></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            AOS.init();
        });
    </script>
</head>
<body class="h-screen flex flex-col bg-white text-gray-800">
    <header class="bg-red-600 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold">Nuestra galería</h1>
            <nav>
                <a href="index.html" class="text-white px-4 hover:underline">Inicio</a>
                <a href="upload.html" class="text-white px-4 hover:underline">Subir fotos</a>
            </nav>
        </div>
    </header>
    <main class="flex-1 p-6 bg-gradient-to-b from-red-700 to-red-900 text-white">
        <h2 class="text-4xl font-bold text-center mb-6" data-aos="fade-up">Nuestras Fotos</h2>
        <!-- Buscador -->
        <div class="max-w-lg mx-auto mb-4">
            <input type="text" id="search" placeholder="Buscar imagen..." class="w-full p-2 rounded-md text-gray-800 border">
        </div>
        <!-- Contenedor para mensajes de estado -->
        <div id="message" class="max-w-lg mx-auto mb-4 text-center"></div>
        <!-- Galería -->
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Las imágenes se cargarán dinámicamente aquí -->
        </div>
        <!-- Modal para vista previa de imagen -->
        <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
            <div class="max-w-4xl max-h-screen p-4">
                <img id="modalImage" src="" alt="Imagen ampliada" class="max-h-[80vh] max-w-full rounded-lg">
                <div class="text-center mt-4">
                    <p id="modalTitle" class="text-white text-xl mb-2"></p>
                    <button id="closeModal" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">Cerrar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 Nuestra galería. Todos los derechos reservados</p>
    </footer>
    <script src="gallery.js"></script>
</body>
</html>
