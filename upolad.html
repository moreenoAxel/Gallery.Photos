<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen - Nuestra Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script defer src="animations.js"></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            AOS.init();
        });
    </script>
</head>
<body class="h-screen flex flex-col bg-white text-gray-800">
    <header class="bg-red-600 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold">Subir Imagen</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-white text-lg hover:underline">Inicio</a>
                <a href="gallery.html" class="text-white text-lg hover:underline">Galeria</a>
            </nav>
        </div>
    </header>
    <main class="flex-1 p-6 bg-red-100 animate-slide-in">
        <h2 class="text-4xl font-bold text-center text-red-800 mb-6">Sube tus fotos</h2>
        <form id="uploadForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <label class="block text-lg font-semibold mb-2">Selecciona una imagen:</label>
            <input id="imageInput" type="file" accept="image/*" class="w-full border border-gray-300 p-2 rounded-md">
            <button type="submit" class="mt-4 w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Subir</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4 text-sm opacity-75">
        <p>&copy; 2025 Nuestra Galería. Todos los derechos reservados.</p>
    </footer>
    <script src="upload.js"></script>
</body>
</html>
